<div mat-dialog-title>
    Add new employee
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="John" formControlName="firstName">
              </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Doe" formControlName="lastName">
              </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="johndoe@mail.com" formControlName="email">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>          
        </div>
        <div class="row radio-btn-grp">
            <mat-label>Gender</mat-label>
            <mat-radio-group aria-label="Gender" formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>          
        </div>
        <div>
            <h4>Select Designation</h4>
            <mat-form-field>
            <mat-label>Designations</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role">
                {{role}}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button type="submit">{{data? 'Update':'Save'}}</button>
    </div>
</form>
